<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zostań Świadomym Liderem – Strona Główna</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #fdf3e5, #2c1009);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bg-image {
      max-height: 100vh;
      max-width: 100vw;
      height: auto;
      width: auto;
    }

    .dalej-button {
      position: absolute;
      bottom: 90px; /* dokładnie nad tekstem „created by…” */
      background-color: #4d684e;
      color: white;
      font-weight: bold;
      padding: 10px 22px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .dalej-button:hover {
      background-color: #3d5940;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Firstpage.png" alt="Zostań Świadomym Liderem" class="bg-image" />
    <a href="2page.html" class="dalej-button">Dalej</a>
  </div>
</body>
</html>
