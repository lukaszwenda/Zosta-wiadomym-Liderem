<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zostań Świadomym Liderem – Start</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f9f1e7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .main-image {
      max-height: 70vh;
      max-width: 90vw;
      width: auto;
      margin-bottom: 20px;
    }

    .dalej-button {
      background-color: #8C2F2F;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .dalej-button:hover {
      background-color: #a33b3b;
    }
  </style>
</head>
<body>
  <img src="FirstPage.png" alt="Zostań Świadomym Liderem - grafika startowa" class="main-image" />
