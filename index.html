<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zostań Świadomym Liderem – Start</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #f9f1e7;
      font-family: Arial, sans-serif;
    }

    .container {
      background-image: url('FirstPage.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center top;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 40px;
    }

    .dalej-button {
      background-color: #8C2F2F;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .dalej-button:hover {
      background-color: #a33b3b;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="2page.html">
      <button class="dalej-button">Dalej</button>
    </a>
  </div>
</body>
</html>
