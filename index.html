<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zostań Świadomym Liderem – Start</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fef7ec;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .container img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
    }

    .button-wrapper {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
    }

    .dalej-button {
      background-color: #8C2F2F;
      color: white;
      font-weight: bold;
      padding: 12px 28px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="FirstPage.png" alt="Zostań Świadomym Liderem">
    <div class="button-wrapper">
      <a href="2page.html"><button class="dalej-button">Dalej</button></a>
    </div>
  </div>
</body>
</html>
