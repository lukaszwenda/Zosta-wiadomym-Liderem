      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);

    .dalej-button:hover {
      background-color: #218838;
    }
  </style>

  <img src="Firstpage.png" alt="Zostań Świadomym Liderem" class="background-img" />
