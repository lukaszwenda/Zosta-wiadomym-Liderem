<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz ABEG</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="quiz-container">
    <div id="quiz-header">
      <h1>Zostań Świadomym Liderem</h1>
    </div>
    <div id="question-box">
      <p id="question">Ładowanie pytania...</p>
      <div id="answers"></div>
      <button id="next-btn" class="button">Dalej</button>
    </div>
    <div id="result-box" style="display:none">
      <h2>Twój wynik:</h2>
      <p id="score"></p>
      <p id="feedback"></p>
    </div>
  </div>
</body>
</html>
