<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz ABEG</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #fff8f0;
      text-align: center;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .answers button {
      display: block;
      margin: 0.5rem auto;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 6px;
      background-color: #800000;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
    }
    .answers button:hover {
      background-color: #a00000;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Quiz ABEG</h1>
  <div id="quiz">
    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>
    <button id="next" style="display:none">Dalej</button>
  </div>
  <div id="result"></div>

  <script>
    const allQuestions = [
      // Zaangażowani
      { q: "Jakie działanie najlepiej odzwierciedla zaangażowanie pracownika?", a: ["Reagowanie tylko na polecenia", "Samodzielna inicjatywa i odpowiedzialność", "Wykonywanie zadań bez refleksji"], correct: 1 },
      { q: "Co może świadczyć o niskim poziomie zaangażowania?", a: ["Brak zainteresowania wynikami", "Uczestnictwo w spotkaniach", "Terminowa realizacja zobowiązań"], correct: 0 },
      // Odważni
      { q: "Jakie zachowanie świadczy o odwadze pracownika?", a: ["Zachowawczość", "Inicjatywa w sytuacjach niepewnych", "Brak sprzeciwu wobec błędów"], correct: 1 },
      { q: "Kiedy odważny pracownik powinien zgłaszać ryzyko?", a: ["Po fakcie", "Od razu po zauważeniu", "Po konsultacji z zespołem"], correct: 1 },
      // Ciekawi
      { q: "Jakie działanie jest wyrazem ciekawości?", a: ["Podążanie za procedurą", "Proponowanie ulepszeń", "Ignorowanie rynku"], correct: 1 },
      { q: "Jak ciekawy pracownik reaguje na dobre praktyki?", a: ["Zgłasza i omawia je", "Ignoruje", "Zatrzymuje dla siebie"], correct: 0 },
      // Wspierający
      { q: "Jak wspierający pracownik wpływa na innych?", a: ["Krytykuje publicznie", "Daje przestrzeń i wyraża uznanie", "Wyznacza zadania bez wyjaśnień"], correct: 1 },
      { q: "Co oznacza budowanie pozytywnej atmosfery?", a: ["Otwartość, szacunek, zaufanie", "Brak uwag", "Mało komunikacji"], correct: 0 },
      // Współpracujący
      { q: "Co jest fundamentem współpracy?", a: ["Niezależność", "Wspólne cele i wsparcie", "Podział obowiązków"], correct: 1 },
      { q: "Jak wspierać zespół?", a: ["Unikać tematów", "Dzielić się wiedzą i pomagać", "Skupić się na KPI"], correct: 1 },
    ];

    let current = 0;
    let score = 0;
    const selected = shuffle([...allQuestions]).slice(0, 10);

    const questionBox = document.getElementById("question");
    const answersBox = document.getElementById("answers");
    const nextBtn = document.getElementById("next");
    const resultBox = document.getElementById("result");

    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    function showQuestion() {
      const q = selected[current];
      questionBox.textContent = `Pytanie ${current + 1}: ${q.q}`;
      answersBox.innerHTML = "";
      q.a.forEach((answer, i) => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.onclick = () => {
          if (i === q.correct) score++;
          nextBtn.style.display = "inline-block";
          [...answersBox.children].forEach(b => b.disabled = true);
        };
        answersBox.appendChild(btn);
      });
    }

    nextBtn.onclick = () => {
      current++;
      if (current < selected.length) {
        showQuestion();
        nextBtn.style.display = "none";
      } else {
        quiz.innerHTML = "";
        resultBox.textContent = `Twój wynik: ${score} / ${selected.length}`;
      }
    };

    showQuestion();
  </script>
</body>
</html>
