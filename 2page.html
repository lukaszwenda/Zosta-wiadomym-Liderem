<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zostań Świadomym Liderem</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f5ede1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .img-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      max-height: 100vh;
    }

    .main-image {
      max-width: 100%;
      max-height: 100vh;
      object-fit: contain;
    }

    .btn {
      margin: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #8B2E24;
      color: white;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .btn:hover {
      background-color: #a3332b;
    }
  </style>
</head>
<body>
  <div class="img-container">
    <img src="2page.png" alt="Zachowania ABEG" class="main-image" />
  </div>
  <button class="btn" onclick="location.href='abeg.html'">Przejdź do quizu</button>
</body>
</html>
