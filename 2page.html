<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zostań Świadomym Liderem – Strona 2</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .dalej-button {
      background-color: #8C2F2F;
      color: white;
      font-weight: bold;
      padding: 10px 24px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }
    .dalej-button:hover {
      background-color: #A94040;
    }
    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="centered">
    <img src="2page.png" alt="Druga strona" style="max-width: 100%; height: auto;" />
    <button class="dalej-button" onclick="location.href='quiz.html'">Dalej</button>
  </div>
</body>
</html>
