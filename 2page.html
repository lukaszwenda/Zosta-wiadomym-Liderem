<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zostań Świadomym Liderem – Wprowadzenie</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #fef7ec;
    }

    .background {
      background-image: url('2page.png'); /* ← tu poprawione */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .dalej-button {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #8C2F2F;
      color: white;
      font-weight: bold;
      padding: 12px 28px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="background">
    <a href="abeg.html"><button class="dalej-button">Przejdź do quizu</button></a>
  </div>
</body>
</html>
