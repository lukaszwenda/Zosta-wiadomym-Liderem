<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zostań Świadomym Liderem – Strona 2</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    img {
      max-width: 90%;
      height: auto;
      margin-bottom: 30px;
    }

    .dalej-button {
      background-color: #8C2F2F;
      color: white;
      font-weight: bold;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s ease;
    }

    .dalej-button:hover {
      background-color: #a33b3b;
    }
  </style>
</head>
<body>
  <img src="quiz-layout.png" alt="Ilustracja quizu" />
  <a href="abeg.html">
    <button class="dalej-button">Dalej</button>
  </a>
</body>
</html>
