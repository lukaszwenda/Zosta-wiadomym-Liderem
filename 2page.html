<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zostań Świadomym Liderem – Strona 2</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f1e7;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 1000px;
      position: relative;
    }

    .main-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .quiz-button-wrapper {
      margin-top: 24px;
      margin-bottom: 40px;
    }

    .quiz-button {
      background-color: #8C2F2F;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .quiz-button:hover {
      background-color: #a63d3d;
    }

    @media (max-width: 600px) {
      .quiz-button {
        font-size: 16px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="2page.png" alt="Grafika Lidera" class="main-image" />
    <div class="quiz-button-wrapper">
      <a href="abeg.html">
        <button class="quiz-button">Przejdź do quizu</button>
      </a>
    </div>
  </div>
</body>
</html>
