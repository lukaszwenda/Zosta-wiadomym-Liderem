<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz ABEG – Zostań Świadomym Liderem</title>
  <link rel="stylesheet" href="quiz-style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url("quiz-bg.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .quiz-container {
      max-width: 700px;
      margin: 80px auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .question-number {
      color: #8C2F2F;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .question-text {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .answer-button {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .answer-button:hover {
      background-color: #f0f0f0;
    }

    .next-button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #8C2F2F;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }

    .next-button.visible {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="question-number" id="questionNumber">Pytanie 1 z 10</div>
    <div class="question-text" id="questionText">Ładowanie pytania...</div>
    <button class="next-button" id="nextBtn">Dalej</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
